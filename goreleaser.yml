build:
  main: main.go
  binary: twittercard-proxy
  ldflags: -s -w -linkmode external -extldflags "-static"
  goos:
    - darwin
    - linux
    - windows
  goarch:
    - amd64
    - 386
    - arm
    - arm64
fpm:
  formats:
      - deb
  vendor: "bep"
  url: "https://github.com/bep/twittercard-proxy"
  maintainer: "Bj√∏rn Erik Pedersen <bjorn.erik.pedersen@gmail.com>"
  description: "A Twitter Card proxy to make pretty Twitter cards in front of your GitHub relase notes etc."
  license: "MIT"
archive:
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  name_template: "{{.Binary}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    amd64: 64bit
    386: 32bit
    arm: ARM
    arm64: ARM64
    darwin: macOS
    linux: Linux
    windows: Windows
  files:
    - README.md
    - LICENSE
